        // ркЯрлЗркмрк▓ ркмркирк╛рк╡рк╡рк╛ркирлБркВ function
        function createTable() {
            const tableBody = document.getElementById('table-body');
            let html = '';

                html += `

        // ркмрк╛ркХрлА ркирк╛рко highlight ркХрк░рк╡рк╛ркирлБркВ function

                row.classList.add('pulse');
                setTimeout(() => {
                    row.classList.remove('pulse');
                }, 2000);
            });

            const emptyDates = [];
            for (let i = 1; i <= 31; i++) {

                    emptyDates.push(i);
                }

            alert(`ркмрк╛ркХрлА ркдрк╛рк░рлАркЦрлЛ: ${emptyDates.join(', ')}\n\nркХрлБрк▓ ${emptyDates.length} ркдрк╛рк░рлАркЦрлЛ ркорк╛ркЯрлЗ ркирк╛рко ркмрк╛ркХрлА ркЫрлЗ.`);

            for (let i = 1; i <= 31; i++) {

                csvContent += `${i},"${displayName}"\n`;
            }
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');

            link.setAttribute('href', url);
            link.setAttribute('download', 'ekasana_list.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
