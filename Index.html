            }, 100);
        }

        // ркирк╛рко ркЙркорлЗрк░рк╡рк╛ркирлБркВ final function
        function addName() {
            const dateSelect = document.getElementById('dateSelect');
            const childNameInput = document.getElementById('childName');
            
            const selectedDate = dateSelect.value;
            const childName = childNameInput.value.trim();
            
            if (!selectedDate) {
                alert('ркХрлГрккрк╛ ркХрк░рлАркирлЗ ркдрк╛рк░рлАркЦ рккрк╕ркВркж ркХрк░рлЛ!');
                return;
            }
            
            if (!childName) {
                alert('ркХрлГрккрк╛ ркХрк░рлАркирлЗ ркмрк╛рк│ркХркирлБркВ ркирк╛рко рк▓ркЦрлЛ!');
                childNameInput.focus();
                return;
            }
            
            // Data update ркХрк░рлЛ
            ekasanaData[selectedDate] = childName;
            
            // Dialog ркмркВркз ркХрк░рлЛ
            document.querySelector('.overlay')?.remove();
            
            // List refresh ркХрк░рлЛ
            createList();
            
            // Success animation
            const updatedItem = document.querySelector(`[data-date="${selectedDate}"]`);
            if (updatedItem) {
                updatedItem.classList.add('success-animation');
                setTimeout(() => {
                    updatedItem.classList.remove('success-animation');
                }, 600);
            }
            
            // Success message
            showCustomAlert(`тЬЕ рк╕рклрк│ркдрк╛рккрлВрк░рлНрк╡ркХ ркЙркорлЗрк░рлНркпрлБркВ!\n\nЁЯУЕ ркдрк╛рк░рлАркЦ: ${selectedDate}\nЁЯС╢ ркирк╛рко: ${childName}\n\nЁЯОЙ ркПркХрк╛рк╕ркгрк╛ ркирлА ркпрк╛ркжрлА ркЕрккркбрлЗркЯ ркеркИ ркЧркИ!`);
        }

        // рккрлЗркЬ рк▓рлЛркб ркеркдрк╛ ркЬ ркпрк╛ркжрлА ркмркирк╛рк╡рлЛ
        document.addEventListener('DOMContentLoaded', function() {
            createList();
            
            // рк╕рлНркЯрлЗркЯрлНрк╕ ркЕрккркбрлЗркЯ ркХрк░рлЛ
            let filledCount = 0;
            for (let i = 1; i <= 31; i++) {
                if (ekasanaData[i] && ekasanaData[i].trim() !== '') {
                    filledCount++;
                }
            }
            
            document.getElementById('filled-days').textContent = filledCount;
            document.getElementById('remaining-days').textContent = 31 - filledCount;
        });

        // рк╣рлЛрк╡рк░ ркЗрклрлЗркХрлНркЯ ркорк╛ркЯрлЗ рк╕рк╛ркЙркирлНркб (optional)
        document.addEventListener('DOMContentLoaded', function() {
            const listItems = document.querySelectorAll('.list-item');
            listItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateX(10px) scale(1.02)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateX(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
